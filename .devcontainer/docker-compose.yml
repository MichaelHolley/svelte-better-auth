version: '3.8'

services:
  app:
    image: mcr.microsoft.com/devcontainers/javascript-node:24
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    networks:
      - svelte-auth-network
    depends_on:
      - mongodb

  mongodb:
    image: mongo:8
    container_name: mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: sveltekit_auth
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - svelte-auth-network

networks:
  svelte-auth-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
